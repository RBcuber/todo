<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>first_project</title>
		<script
			src="https://kit.fontawesome.com/9aa4a66990.js"
			crossorigin="anonymous"
		></script>
		<!-- <link rel="stylesheet" href="css/reset.css" /> -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="todo">
			<div class="container">
				<div class="todo__main">
					<div class="todo__title">
						<div id="todo__name" class="todo__name">Todo list</div>
						<div class="todo__task">
							<div class="todo__task-name">
								<input
									id="todo__input-task"
									class="todo__text"
									type="text"
									placeholder="What need to be done?"
								/>
							</div>
							<div id="todo__tasks" class="todo__tasks"></div>
							<div class="todo_info">
								<div class="todo__count-item">
									<span class="todo__counter">0</span> item left
								</div>
								<div class="todo__choice">All Active Completed</div>
								<div class="todo__clear">Clear Companed</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/main.js"></script>
	</body>
</html>
