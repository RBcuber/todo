<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>first_project</title>
		<script
			src="https://kit.fontawesome.com/9aa4a66990.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="Styles/main.css" />
		<link rel="stylesheet" href="Styles/info.css" />
		<link rel="stylesheet" href="Styles/form.css" />
		<link rel="stylesheet" href="Styles/list.css" />
	</head>
	<body>
		<div class="todo">
			<div id="todo__title">Todo list</div>
			<div class="todo__wrapper">
				<form id="todo__form">
					<input
						id="form__input"
						type="text"
						placeholder="What need to be done?"
					/>
				</form>

				<div id="todo__list"></div>

				<div class="todo__info">
					<div class="info__counter">
						<span>0</span> item left
					</div>
					<div class="info__choice">All Active Completed</div>
					<div class="info__clear">Clear Companed</div>
				</div>
			</div>
		</div>

		<script src="js/main.js"></script>
	</body>
</html>
